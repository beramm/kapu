<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="StylesProfile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="container py-5">
        <h3 style="text-align: center; margin-bottom:10px; margin-top: 10px;margin-left: 5px;">Profile</h3>

        <hr>
        <div class="row">
            <div class="col-lg-8">
                <h3 style="text-align: left; margin-bottom:10px; margin-top: 40px;margin-left: 5px;">Account Information
                </h3>
                <hr>
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">NIM</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">000000000</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">Lorem ipsum</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Fakultas</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">Dolor sit amet</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Prodi</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">lorem ipsum</p>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"> consectetur adipiscing</p>
                            </div>
                        </div>


                    </div>

                </div>
                <h3 style="text-align: left; margin-bottom:10px; margin-top: 50px;margin-left: 5px;">Reset Password</h3>
                <hr>
                <form>
                    <!-- current pass -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter current Password" inputmode="numeric" />
                        <label class="form-label" for="form3Example3">Current Password</label>
                    </div>

                    <!-- new pass -->
                    <div class="form-outline mb-3">
                        <input type="text" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter new password" />
                        <label class="form-label" for="form3Example4">New Password</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg" id="resetBtn" \
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Reset</button>
                    </div>
                </form>
            </div>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
